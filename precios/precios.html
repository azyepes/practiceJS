    <main>
        <div class="main_title">
            <h1 class="main_title_h1">Porcentajes y descuentos</h1>
            <p class="main_title_p">Calcula el valor final a pagar de un producto con descuento.</p>
        </div>
        <div class="taller">
            <section>
                <form action="">
                    <label for="inputPrice">Escribe el precio del producto: $</label>
                    <input type="number" id="inputPrice" placeholder="Precio $"/>
                    <label for="inputDiscount">Escribe el descuento del producto: $</label>
                    <input type="number" id="inputDiscount" placeholder="Desceunto %"/>
                    <button type="button" onclick="buttonPriceDiscount()">Calcular el precio final con descuento</button>
                    <h2>Resultado:</h2>
                    <p class="finalPrice" id="finalPrice"></p>
                </form>
            </section>
            <section>
                <form action="">
                    <label for="inputPriceCupon">Escribe el precio del producto: $</label>
                    <input type="number" id="inputPriceCupon" placeholder="Precio $"/>
                    <label for="inputCupon">Escribe el cupón de descuento:</label>
                    <input type="text" id="inputCupon" placeholder="Cupón" autocomplete="off"/>
                    <button type="button" onclick="buttonPriceCupon()">Calcular el precio final con cupón de descuento</button>
                    <h2>Resultado:</h2>
                    <p class="finalPrice finalPriceCupon" id="finalPriceCupon"></p>
                </form>
            </section>
        </div>
